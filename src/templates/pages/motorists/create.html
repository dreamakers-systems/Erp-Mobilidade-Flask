{% extends 'base.html' %}

{% macro create() %}
<div class="col">
  <div class="card card-secondary">
    <div class="card-header">
      <h3 class="card-title">Cadastrar Motorista</h3>
    </div>
    <form method="post">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Nome do Motorista</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Ex: ...">
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary float-right">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
{% endmacro %}

{% block content %}
{{ wrapper_content(create()) }}
{% endblock %}

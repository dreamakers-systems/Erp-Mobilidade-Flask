{% extends 'base.html' %}

{% macro  invoices() %}
<div class="col">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">General Elements</h3>
    </div>
    <form>
      <div class="card-body">
        <div class="form-group">
          <div class="row">
            <div class="col">
              {{ date_range() }}
            </div>
            <div class="col-3">
              {{ select(["mariano", "wendy"]) }}
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary float-right">Cadastrar</button>
            </div>
          </div>
        </div>

      </div>
      <div class="card-footer">
      </div>
    </form>
  </div>
</div>  
{% endmacro %}

{% block content %}
{{ wrapper_content(invoices()) }}
{% endblock %}
